<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安监总局综合信息管理平台</title>
    <link rel="stylesheet" href="/css/homepage.css" type="text/css">
    <link rel="stylesheet" href="/css/base.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery.slideBox.css" type="text/css">
    <script src="/js/nav.js" type="text/javascript"></script>
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery.slideBox.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div id="weather"></div>
            <div class="toptxt" id="username">
                <div th:if="not ${logged}">
                    <a href="/authenticate">登陆</a> | <a href="/register">注册</a>

                </div>
                <div th:if="${logged}">
                    <span th:text="${username}"></span>
                    <span th:text="${type}"></span>
                    <button onclick="location.href='/logout'">退出登录</button>
                </div>

            </div>
            <script>
                if(getCookie("username") != null)
                    document.getElementById("username").innerHTML = getCookie("username");
            </script>
            <div class="search">
                <input type="text" class="ipt-sea" placeholder="请输入关键词">
                <a href="javascript:;"> 搜索</a>
            </div>
            <div class="logo">
                <img src="/img/PicsArt_08-27-01.26.49.png" >
            </div>
        </div>
    </div>
    <div class="nav">
        <ul class="" id="navul">
            <li class="active"> <a href="#">首页</a></li>
            <li> <a href="#"> 机构</a></li>
            <li><a href="#">公开</a>
                <ul>
                    <li><a href="#">内部动态</a></li>
                    <li><a href="#">通知公告</a></li>
                    <li><a href="#">应急要闻</a></li>
                    <li><a href="#">政策解读</a></li>
                </ul>
            </li>
            <li><a href="#">业务系统</a></li>
            <li><a href="#">数据分析</a></li>

        </ul>
    </div>
    
</body>
</html>
